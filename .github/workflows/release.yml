name: Build and Release VLCKit SPM

on:
  push:
    tags:
      - '[0-9]+.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'VLCKit version to build (e.g. 3.7.3)'
        required: true
        type: string

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: |
          # Use input version for workflow_dispatch, tag name for tag push
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="${GITHUB_REF_NAME#v}"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“Œ Building VLCKit SPM for version: $VERSION"

      - name: Generate xcframework
        env:
          GITHUB_REPO: ${{ github.repository }}
        run: |
          chmod +x generate.sh
          ./generate.sh "${{ steps.version.outputs.version }}"

      - name: Commit updated Package.swift
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Package.swift LICENSE
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "chore: update Package.swift for version ${{ steps.version.outputs.version }}"
          git push origin HEAD:main

      - name: Create or move tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Create or move tag to the commit with the updated Package.swift
          git tag -f "$VERSION"
          git push origin "$VERSION" --force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.version }}
          name: VLCKit ${{ steps.version.outputs.version }}
          body: |
            Automated release of VLCKit SPM package for version **${{ steps.version.outputs.version }}**.

            Source: [VideoLAN CocoaPods](https://download.videolan.org/pub/cocoapods/prod/)

            ### Usage
            Add to your `Package.swift`:
            ```swift
            .package(url: "https://github.com/${{ github.repository }}/", .upToNextMajor(from: "${{ steps.version.outputs.version }}"))
            ```
          files: .tmp/VLCKit-all.xcframework.zip
          draft: false
          prerelease: false
